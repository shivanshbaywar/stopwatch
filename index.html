<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="container">
            <span id="display">00:00:00.000</span>
        </div>
        <div class="btns">
            <button id="startButton" onclick="startStopwatch()">Start</button>
            <button id="pauseButton" style="display: none;" onclick="stopStopwatch()">Pause</button>
            <button onclick="resetStopwatch()">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
